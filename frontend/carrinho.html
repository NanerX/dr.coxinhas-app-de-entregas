<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Coxinha Delivery - Carrinho</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Adicionando Font Awesome para o ícone de lixeira -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header>
        <div class="header-content">
            <img src="imagens/logo dr.coxinha app.png" alt="Logo Dr. Coxinha" class="logo">
        </div>
    </header>

    <section class="cart">
        <h2>Carrinho</h2>
        <ul id="cart-items">
            <!-- Itens do carrinho serão carregados aqui via JavaScript -->
        </ul>
        <p>Total: R$ <span id="total">0,00</span></p>
        <button onclick="checkout()">Finalizar Pedido</button>
        <button id="clear-cart">Limpar Carrinho</button>
        <button onclick="window.location.href='index.html'">Continuar Comprando</button>
    </section>

    <script src="js/script.js"></script>

</body>
</html>
