<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Coxinha Delivery</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Dr. Coxinha Delivery</h1>
        <p>Faça seu pedido online!</p>
    </header>

    <section class="menu">
        <h2>Cardápio</h2>
        <div class="item">
            <h3>Coxinha</h3>
            <p>Deliciosa coxinha de frango.</p>
            <p class="price">R$ 5,00</p>
            <button>Adicionar ao Carrinho</button>
        </div>
        <div class="item">
            <h3>Pastel</h3>
            <p>Pastel de carne ou queijo.</p>
            <p class="price">R$ 7,00</p>
            <button>Adicionar ao Carrinho</button>
        </div>
        <div class="item">
            <h3>Refrigerante</h3>
            <p>Lata de refrigerante 350ml.</p>
            <p class="price">R$ 4,00</p>
            <button>Adicionar ao Carrinho</button>
        </div>
    </section>

    <section class="cart">
        <h2>Carrinho</h2>
        <ul id="cart-items">
            <!-- Itens do carrinho serão adicionados aqui via JavaScript -->
        </ul>
        <p>Total: R$ <span id="total">0,00</span></p>
        <button onclick="checkout()">Finalizar Pedido</button>
        <button onclick="printOrder()">Imprimir Pedido</button>
    </section>

    <audio id="notificationSound">
        <source src="sounds/notification.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>

    <script src="js/script.js"></script>
</body>
</html>
